  <body
    class="flex flex-col justify-center gap-8 items-center min-h-screen align-middle mt-4"
  >
    <div class="form-container rounded-lg shadow-lg max-w-xs sm:min-w-[480px]">
      <div class="form-head bg-primary-50 px-10 py-8 rounded-t-lg">
        <h1 class="text-primary font-semibold text-3xl">Welcome</h1>
        <h2 class="text-black-10 text-lg sm:text-2xl">
          Bangunindo Design System
        </h2>
      </div>
      <form class="form-body flex flex-col p-10 gap-5">
        <input
          type="text"
          placeholder="Username"
          class="bg-gray-custom focus:border-black rounded-lg px-4 py-2 focus:ring-0 text-white placeholder:text-gray-10 placeholder:font-medium"
        />
        <input
          type="password"
          placeholder="Password"
          class="bg-gray-custom focus:border-black rounded-lg px-4 py-2 focus:ring-0 text-white placeholder:text-gray-10 placeholder:font-medium"
        />
        <label for="remember" class="flex items-center gap-2 text-sm"
          ><input
            type="checkbox"
            name="remember"
            id="remember"
            class="border-primary rounded-sm text-primary focus:ring-offset-0 focus:ring-0"
          />Remember me</label
        >
        <input
          class="bg-primary py-[10px] rounded-lg text-white hover:cursor-pointer hover:bg-primary-600"
          type="button"
          value="Sign In"
        />
        <a href="#" class="text-center text-sm">Forgot your Password?</a>
        <div class="sign-up flex justify-between items-center">
          <p class="text-sm tracking-wide">
            Don't have an account? Create now!
          </p>
          <input
            class="w-[94px] text-center py-2 border-2 rounded-lg text-sm border-primary text-primary hover:cursor-pointer"
            type="button"
            value="Sign Up"
          />
        </div>
      </form>
    </div>
